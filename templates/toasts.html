{% load static %}

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    {% if messages %}
        {% for message in messages %}
            <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                <div class="d-flex text-white {% if message.tags == 'error' %}bg-danger{% elif message.tags == 'warning' %}bg-warning text-dark{% else %}bg-success{% endif %} rounded">
                    <div class="toast-body d-flex align-items-center">
                        <span class="fs-5 me-2">
                            {% if message.tags == 'success' %}
                                <i class="bi bi-check-circle-fill"></i>
                            {% elif message.tags == 'error' %}
                                <i class="bi bi-exclamation-triangle-fill"></i>
                            {% elif message.tags == 'warning' %}
                                <i class="bi bi-exclamation-circle-fill"></i>
                            {% else %}
                                <i class="bi bi-info-circle-fill"></i>
                            {% endif %}
                        </span>
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

<script src="{% static 'js/toasts.js' %}"></script>
